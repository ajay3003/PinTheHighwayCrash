<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PinTheHighwayCrash</title>
    <base href="/" />

    <!-- Theme color for mobile address bar -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- Performance: preconnect to CDNs used -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://{s}.tile.openstreetmap.org" crossorigin>

    <!-- Bootstrap (free) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <!-- Bootstrap Icons (free) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Leaflet (free) -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- App CSS -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- Simple splash styling -->
    <style>
        #app {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            color: #495057;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="alert alert-danger m-3" role="alert">
            JavaScript is required to run PinTheHighwayCrash.
        </div>
    </noscript>

    <!-- Nicer loading screen -->
    <div id="app" aria-busy="true" aria-live="polite">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
            <div>Loading PinTheHighwayCrashâ€¦</div>
        </div>
    </div>

    <!-- --- JS: libraries & interop (load BEFORE Blazor) --- -->
    <!-- Leaflet (free) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
            defer></script>

    <!-- Health check interop (for /health page) -->
    <script src="js/healthInterop.js" defer></script>

    <!-- Map interop (Leaflet + geolocation helpers) -->
    <script src="js/mapInterop.js" defer></script>

    <!-- Share interop (tel:, sms:, clipboard) -->
    <script src="js/shareInterop.js" defer></script>

    <!-- (Optional) Bootstrap JS bundle if you use dropdowns/modals/tooltips -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script> -->
    <!-- Blazor bootstrapping (load LAST) -->
    <script src="_framework/blazor.webassembly.js" defer></script>
</body>
</html>
